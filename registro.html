<body>
    <h1>Registro página proyecto</h1>
    <div class="container">
        <div class="logo">
            <img class="logo_img" src="logo.svg" alt="">
        </div>
        <form class="contact_form" action="Control.php" method="post">
            <div class="form__nombre">
                <label for="">Nombre</label>
                <input type="text" class="nombre" name="nombre">
            </div>
            <div class="form__apellido">
                <label for="">Apellido</label>
                <input type="text" class="apellido" name="apellido">
            </div>
            <div class="form__usuario">
                <label for="">Usuario</label>
                <input type="text" class="usuario" name="usuario">
            </div>
            <div class="form__clave">
                <label for="">Nueva contraseña</label>
                <input id="clave" type="text" placeholder="Contraseña" class="clave" name="password">
            </div>
            <div>
                <label for="">Confirmar contraseña</label>
                <input id="clave" type="text" placeholder="Confirmar contraseña" class="clave" name="passwordConfirm"
                    pattern="(?=.*\b{{password}}\b)" required>
            </div>

            <div class="form__boton">
                <button class="boton" type="submit" name="registrar">Registrar</button>
            </div>

        </form>
    </div>
